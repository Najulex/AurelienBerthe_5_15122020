<!DOCTYPE html>
<html lang="fr">

<head>

    <!-- Required meta tags -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- googlefonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- style CSS -->

    <style>
        body {
            font-family: raleway, sans-serif;
        }

        header {
            background-color: #F3EAF1;
            font-size: 1.2rem;
        }
    </style>

    <title>Orinoco - Confirmation produit commandé</title>

</head>

<body>

    <!-- HEADER -->

    <header>

        <div class="container-fluid">
            <nav class="row navbar navbar-expand-sm navbar-light d-flex justify-content-between">
                <a href="./index.html" class="navbar-brand" title="revenir à l'accueil"><img
                        src="./images/orinoco-logo.png" alt="logo d'Orinoco" width="200" height="70"></a>

                <div class="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active text-center">
                            <a class="nav-link" href="index.html" title="revenir à l'accueil">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="panier.html" title="voir mon panier"><i
                                    class="fas fa-shopping-cart mr-2"></i>Panier</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    </header>

    <!-- HEADER-END -->

    <!-- HERO -->

    <div class="container-fluid">
        <div class="row">
            <div class="col jumbotron bg-light font-italic mt-4">
                <h1 class="h2 text-center mb-5">Merci pour votre achat</h1>
                <h2 class="h4 w-75 m-auto text-center">Voici les informations concernant votre commande
                </h2>
            </div>
        </div>
    </div>

    <!-- HERO - END -->

    <!-- MAIN -->

    <main class="container mb-4">

        <div class="row">
            <div class="col-12 col-sm-6 border pt-2">
                <h3 style="text-decoration: underline;">Commande n°</h3>
                <p class="h4" id="order-id" style="color: salmon;"></p>
                <h3 style="text-decoration: underline;">Total de la commande :</h3>
                <p class="h4" id="order-price" style="color: salmon;"></p>
            </div>
            <div class="col-12 col-sm-6 border pt-2">
                <h3 style="text-decoration: underline;" class="mb-4">Adresse de facturation :</h3>
                <p id="name"></p>
                <p id="address"></p>
                <p id="email"></p>
            </div>
        </div>

    </main>

    <!-- MAIN - END -->

    <!-- FOOTER -->

    <div class="bg-light">
        <div class="container">
            <div class="row py-4">
                <div class="col">
                    <ul class="list-inline text-center mb-0">
                        <li class="list-inline-item col-12 col-md-3"><a href="#">À propos</a></li>
                        <li class="list-inline-item px-4">&middot;</li>
                        <li class="list-inline-item col-12 col-md-3"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item px-4">&middot;</li>
                        <li class="list-inline-item col-12 col-md-3"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER - END -->

    <!-- font-awesome -->

    <script src="https://kit.fontawesome.com/65dcd4bcca.js" crossorigin="anonymous"></script>

    <!-- script JS -->

    <!-- requête HTTP POST-->

    <script src="./js/request.js"></script>

    <!-- récupération des infos de l'API -->

    <script src="./js/confirmation.js"></script>

</body>

</html>
